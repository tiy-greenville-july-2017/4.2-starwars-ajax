<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>4 2 ajax</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="jumbotron">Star Wars Travel Agency</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <h2>Places you can travel, with climate details:</h2>

          <ul id="planet-list">
            <!-- handlebars template -->
          </ul>

        </div>
      </div>

    </div>

    <script id="planet-template" type="text/x-handlebars-template">
      <li>
        {{ name }} :: {{ climate }}
        {{! <button class="btn-xs btn-success">See Famous People</button>
        <div class="famous"></div> }}
      </li>
    </script>

    <script id="famous-people-template" type="text/x-handlebars-template">
      <ul>
        {{#each }}
          <li></li>
        {{/each}}
      </ul>
    </script>

    <script src="js/bundle.js"></script>
  </body>
</html>
